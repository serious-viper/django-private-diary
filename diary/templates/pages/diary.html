{% extends 'base.html' %}
{% block content %}
{% if user.is_authenticated %}
<div class = "container">
	<div class="card" style="font-family:cursive; font-size:30px;" >
		<div class="card-body">
			<div class="card-title">
			<h5 >{{detail.created_at}}</h5>
			</div>
			<hr> 
			 {{detail.content | safe}}
 		</div>
 		<a href="{% url 'index' %}" type="button" class="btn btn-black text-center">Back</a>
 	</div>
 </div>
 
 

{% endif %}
{% endblock %}
